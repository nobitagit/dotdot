<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotdot</title>
  </head>
  <body>
    <h1>dotdot</h1>
    <p>Type any number in the inputs below.</p>

    <h2>Attached to a single element</h2>
    <input type="text" id="myinput">

    <h2>Attached to many elements</h2>
    <input type="text" class="myinputs">
    <input type="text" class="myinputs">
    <input type="text" class="myinputs">
    <input type="text" class="myinputs">

    <script type="text/javascript" src="../src/dotdot.js"></script>
    <script>
      (function () {
        var el = document.getElementById('myinput');

        Dotdot(el);

        var arr = document.getElementsByClassName('myinputs');

        Dotdot(arr);

      })();    
    </script>
  </body>
</html>
